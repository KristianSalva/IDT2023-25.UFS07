<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattaci - Telepass Style</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
</head>
<body>
    <script src="{{ url_for('static', filename='js/contact.js') }}"></script>
    <header>
        <nav class="navbar">
            <div class="logo">Telepass</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/services">Servizi</a></li>
                <li><a href="/login">Accedi</a></li>
                <li><a href="/register">Registrati</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Contattaci</h2>
        <form action="#" method="POST" class="contact-form">
            <div class="input-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
            </div>
            <div class="input-group">
                <label for="message">Messaggio</label>
                <textarea id="message" name="message" rows="5" placeholder="Scrivi il tuo messaggio" required></textarea>
            </div>
            <button type="submit" class="btn">Invia</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Telepass - Tutti i diritti riservati</p>
    </footer>
</body>
</html>
