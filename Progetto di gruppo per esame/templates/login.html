    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Accedi al tuo account</h2>
            </div>
            <form action="#" method="POST" class="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
                </div>
                <button type="submit" class="btn">Accedi</button>
                <div class="form-footer">
                    <a href="#">Hai dimenticato la password?</a>
                </div>
            </form>
        </div>

        <div class="form-container">
            <div class="form-header">
                <h2>Registrati</h2>
            </div>
            <form action="#" method="POST" class="register-form">
                <div class="input-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome" required>
                </div>
                <div class="input-group">
                    <label for="surname">Cognome</label>
                    <input type="text" id="surname" name="surname" placeholder="Inserisci il tuo cognome" required>
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="reg-email" placeholder="Inserisci la tua email" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="reg-password" placeholder="Crea una password" required>
                </div>
                <button type="submit" class="btn">Registrati</button>
            </form>
        </div>
    </div>
</body>
